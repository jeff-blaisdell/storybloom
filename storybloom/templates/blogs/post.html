{% load staticfiles %}
<!DOCTYPE html>
<html>
	{% include "blogs/site-header.html" %}
	<body>
		{% include "blogs/nav-bar.html" %}
		<link type="text/css" rel="stylesheet" href="{% static 'css/blogs/post.css' %}">
		<main class="l-global-width">
			<div class="post">
				<header class="post-header">
					<h3>{{post.title}}</h3>
				</header>
				<div class="post-content">
					<p>{{post.post|safe}}</p>
				</div>	
				<footer class="post-footer">
					<span class="post-author">
						{{post.author}}
					</span>
					<span class="post-date">
						{{post.pub_date}}
					</span>
				</footer>		
			</div>
		</main>
		{% include "blogs/site-footer.html" %}		
	</body>
</html>
