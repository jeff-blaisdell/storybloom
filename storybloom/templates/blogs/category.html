{% load staticfiles %}
<!DOCTYPE html>
<html>
	{% include "blogs/site-header.html" %}		
	<body>
		{% include "blogs/nav-bar.html" %}
		<link type="text/css" rel="stylesheet" href="{% static 'css/blogs/category.css' %}">		
		<main class="l-global-width">
		    <h1>{{category.name}}</h1>
		    <h2>{{category.short_desc}}</h2>
		    {% for post in posts %}
				<div class="post">
					<header class="post-header">
						<h3><a href="/b/{{post.category.id}}/{{post.id}}">{{post.title}}</a></h3>
					</header>
					<img src="{% static post.image_url %}" />
					<footer class="post-footer">
						<span class="post-author">
							{{post.author}}
						</span>
						<span class="post-date">
							{{post.pub_date}}
						</span>
					</footer>		
				</div>
			{% endfor %}
		</main>
		{% include "blogs/site-footer.html" %}		
	</body>
</html>
